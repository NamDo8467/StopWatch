<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Do Huynh">
    <meta name="description" content="Stop Watch with 3 buttons">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-end">
        <div id="header" class="my-3">
            <h1>Vanilla Javascript Stopwatch</h1>
        </div>
       
        <div id="display" class="h2 display-5">
            00:00:00
        </div>
        <div class="buttons mt-3">
            <button class="btn btn-outline-primary btn-lg m-2 " id="start-button">Start</button>
            <button class="btn btn-outline-danger btn-lg m-2" id="stop-button">Stop</button>
            <button  class="btn btn-outline-secondary btn-lg m-2" id="reset-button">Reset</button>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
